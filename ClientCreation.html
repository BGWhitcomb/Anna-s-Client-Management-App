<!DOCTYPE html>
<html>
<head>
    <title>Client Creation</title>
    <link rel="stylesheet" type="text/css" href="ClientCreationStyle.css">
</head>
<body>
    <header>
        <h1>Anna's Architectural Firm</h1>
        <h2>Client Creation Portal</h2>
    </header>
    <div class="button-container">
        <button id="homeButton" class="home-button">Home</button>
        <button id="meetingButton" class="meeting-button">Client Meetings</button>
    </div>
    <main>
        <form>
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" name="clientName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <input type="submit" value="Create Client">
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Anna's Architectural Firm</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Home Button
            const homeButton = document.getElementById("homeButton");
            homeButton.addEventListener("click", function() {
                // Redirect to the home page
                window.location.href = "HomePage.html";
            });
    
            // Meeting Button
            const meetingButton = document.getElementById("meetingButton");
            meetingButton.addEventListener("click", function() {
                // Redirect to the meeting page
                window.location.href = "ClientMeeting.html";
            });
        });
    </script>
    
</body>
</html>
