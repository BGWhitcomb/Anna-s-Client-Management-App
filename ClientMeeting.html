<!DOCTYPE html>
<html>
<head>
    <title>Client Meeting Schedule</title>
    <link rel="stylesheet" type="text/css" href="ClientMeetingStyle.css">
</head>
<body>
    <header>
        <h1>Anna's Architectural Firm</h1>
        <h2>Client Meeting Schedule</h2>
    </header>
    <main>
        <form id="meetingForm">
            <label for="client">Client:</label>
            <select id="client" name="client"></select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <input type="submit" value="Schedule Meeting">
        </form>

        <table id="meetingTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Client</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <script src="ClientMeeting.js"></script>
</body>
</html>
